{% extends "base.html" %}

{% block page_content %}

    <h1>Login</h1>
</div>
<div class="col-md-4">
    {{render_form(form)}}
    <p>
        New user?
        <a href="{{ url_for('auth.register') }}">
            Click here to register
        </a>
    </p>
</div>
{% endblock %}
